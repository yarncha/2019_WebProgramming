<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>연습용 홈페이지</title>
  <meta name="keywords" content="HTML,CSS,newbie,train,study">
  <meta name="author" content="Yumin Kim">
  <meta name="description" content="This page is a training page that has been created with various input forms and layout of semantic elements.">
  <link rel="stylesheet" type="text/css" href="190329_실습.css">
</head>

<body>
  <header>
    <h1>자기 소개서</h1>
  </header>

  <nav>
    <ol>
      <li>목록1</li>
      <li>목록2</li>
    </ol>
  </nav>

  <section>
    <h2>입력 정보</h2>

    <form action="/to-send-homepage" method="post">
      <div>
        <label for="name">이름</label><input type="text" id="name" placeholder="이름을 입력하시오." autofocus required>
      </div>
      <div>
        <label for="call">핸드폰 번호</label><input type="tel" id="call" placeholder="핸드폰 번호를 입력하시오." required pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}">
      </div>
      <div>
        <label for="email">이메일</label><input type="email" id="email" placeholder="이메일을 입력하시오." autocomplete="off" required>
      </div>
      <div>
        <label for="BD">생년월일</label><input type="date" id="BD" required>
      </div>
      <div>
        <label for="GD">대학 졸업 년도</label><input type="number" id="GD" required min="2000" max="2019">
      </div>
      <div>
        <label for="MJ">전공</label><input list="major"  id="MJ" required>
        <datalist id="major">
          <option value="컴퓨터공학"></option>
          <option value="전기정보통신공학"></option>
          <option value="건축공학"></option>
          <option value="전기공학"></option>
        </datalist>
      </div>
      <div>
        <label for="chombu">증명 서류 첨부</label><input type="file" id="chombu" multiple>
      </div>
      <div>
        <label for="introduceMyself">간략한 자기 소개</label><textarea id="introduceMyself" rows="10" cols="30" placeholder="
간략하게 500자 이내로 작성하시오." required></textarea>
      </div>
      <div class="buttons">
        <input type="submit" value="입사 서류 제출">
        <input type="submit" value="임시 저장">
      </div>
    </form>
  </section>

</body>
